<!DOCTYPE html>
<html ng-app="AdvancedBulgeApp">
	<head>
		<title>Advanced3dBulge</title>
		<meta http-equiv="content-type" content="text/html" charset="utf-8"/>
		<meta name="description" content="Visualization of all earthquakes in Iceland in 3d" />
		<meta name="keywords" content="bárðarbunga, bardarbunga, iceland, volcano, volcanoes, earthquakes, seismic activity, 3dbulge, bæring, baering, real time">
		<meta property="og:image" content="http://baering.github.io/earthquakes/img/desc.PNG"/>
		<link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css">

		<style>
			body {
				margin: 0;
				padding: 0;
				overflow: hidden;
				background-color: #000;
			}
		</style>
	</head>
	<body>
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-46047925-7', 'auto');
			ga('send', 'pageview');
		</script>
		
		<div ng-controller="VisualizationController">
			<div ng-show="loading && hasWebGl" class="text-center">
				<h1>Loading data ..</h1>
				<p class="text-muted">This can take a bit (18.3 MB map)</p>
			</div>

			<div style="position: fixed; top: 1px; left: 10px" ng-show="hasWebGl">
				<p class="text-muted">This is work in progress</p>
			</div>

			<div style="position: fixed; bottom: 1px; right: 10px">
				<p>Created by <a href="mailto:baering90@gmail.com">Bæring</a> | data from <a href="http://en.vedur.is/earthquakes-and-volcanism/earthquakes" target="_blank">IMO</a> & <a href="http://www.lmi.is/en/um-lmi-temp/" target="_blank">NLSI</a> | caching by <a href="http://www.rasmuskr.dk" target="_blank">RasmusKr</a></p>
			</div>

			<div style="position: fixed; top: 5px; right: 10px" ng-show="!loading && hasWebGl">
				<p class="text-muted"><strong>Left</strong>/<strong>right</strong> click to <strong>rotate</strong>/<strong>move</strong> the camera. Scroll to zoom.</p>
			</div>

			<div style="position: fixed; bottom: 1px; left: 10px" ng-show="!loading && hasWebGl && numberOfEarthquakes !== undefined">
				<p class="text-muted" style="margin: 0; padding 0;">Real time data - updated every 60 sec</p>
				<p class="text-muted" style="padding 0;">Displaying <strong>{{ numberOfEarthquakes }}</strong> <span class="text-muted"></span> earthquakes</p>
			</div>
		</div>
			
		<script src="/thirdparty/jquery.min.js"></script>
		<script src="/bootstrap/js/bootstrap.min.js"></script>
		<script src="/thirdparty/moment.js"></script>
		<script src="/thirdparty/angular.min.js"></script>

		<script src="thirdparty/three.min.js"></script>
		<script src="thirdparty/orbit-controls.js"></script>
		<script src="thirdparty/webgl-detector.js"></script>

		<script src="/src/classes/earthquake.js"></script>

		<script src="src/app.js"></script>
		<script src="/src/services/earthquake.js"></script>

		<script src="src/controllers/visualization.js"></script>
	</body>
</html>
